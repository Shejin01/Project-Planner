<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Project Planner</title>
</head>
<body class="grid">
	<canvas id="canvas" width="100" height="100"></canvas>

	<div id="graph"></div>

	<div id="menu">
		<p id="menu-title">Project Planner</p>
		<input type="text" id="name-input" placeholder="Name">
		<input type="text" id="color-input" placeholder="Color (HEX)">
		<input type="text" id="status-input" placeholder="Status">
		<button onclick="CreateNode()">Create Node</button>
		<button onclick="SetProperty()">Set Property</button>
		<br>

		<img id="img-button" src="icons/save.svg" title="Save Graph" onclick="Save()">
		<img id="img-button" src="icons/load.svg" title="Load Graph" onclick="Load()">
		<input type="checkbox" id="toggle-grid" checked="checked" onclick="ToggleGrid()">
		<label for="toggle-grid" id="label">
			<img src="icons/grid.svg" title="Toggle Grid">
		</label>
		<input type="checkbox" id="link-mode">
		<label for="link-mode" id="label">
			<img src="icons/link.svg" title="Link Mode">
		</label>
		<br>

		<button onclick="ResetCamera()">Reset Camera</button>

		<p id="credit"> 
			Made by <a href="https://github.com/Shejin01">Shejin</a>
		</p>
	</div>

	<script lang="javascript" src="script.js"></script>
</body>
</html>
