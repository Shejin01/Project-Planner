<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Project Planner</title>
</head>
<body class="grid">
	<canvas id="canvas" width="100" height="100"></canvas>

	<div id="graph"></div>

	<div id="menu">
		<p id="title">Project Planner</p>
		<input type="text" id="name-input" placeholder="Name">
		<button onclick="CreateNode()">Create Node</button>
		<br>
		<input type="checkbox" checked="true" id="toggle-grid" onclick="ToggleGrid()" name="toggle-grid">
		<label for="toggle-grid">Toggle Grid</label>
		<br>
		<input type="checkbox" id="link-mode" name="link-mode">
		<label for="link-mode">Link Mode</label>
		<br>
		<button onclick="ResetCamera()">Reset Camera</button>
		<button onclick="Save()">Save Graph</button>
		<button onclick="Load()">Load Graph</button>
		<p id="credit"> 
			Made by <a href="https://github.com/Shejin01">Shejin</a>
		</p>
	</div>

	<script lang="javascript" src="script.js"></script>
</body>
</html>
